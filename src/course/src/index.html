<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">React not Rendered</div>
    <script src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script>
    <script>

        const Person = (props) =>{
            return React.createElement("div", {}, [
             React.createElement("h1",{},props.name),
             React.createElement("p",{},props.occupation)
            ])
        }

        class App extends React.Component{
            render  () {
                return React.createElement(
                    "div" ,
                     {} ,[
                     React.createElement("h1" , {}, 'React is Rendered !!'),
                     React.createElement(Person , {name:'Wasal' , occupation: "Node js-Developer"}),
                     React.createElement(Person , {name:'Waleed' , occupation:"IOS-Developer"}),
                     React.createElement(Person , {name:'Adeel' , occupation: "React-Developer"}),
                     ]
                     )
            }
        }

        ReactDOM.render(
        React.createElement(App), 
        document.getElementById("root")
        );

    </script>
</body>
</html>
